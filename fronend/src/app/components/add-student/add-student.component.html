<div style="max-width: 500px; margin: auto; padding: 20px;">
  <h2>Add Student</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Roll Number</mat-label>
      <input matInput formControlName="roll" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Marks</mat-label>
      <input matInput type="number" formControlName="marks" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">
      Add Student
    </button>
  </form>
</div>
